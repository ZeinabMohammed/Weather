{% extends 'base.html' %}

{% block content%}
{% load crispy_forms_tags %}
 
  <div class="content-section">
	<form method="POST">
		   	{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom">Join Today</legend>

			{{ form|crispy }}
		</fieldset>
		  <div class="form-group">
			<button class="button is-dark" type="submit">
				Sign Up
			</button>
		  </div>
	</form>
  </div>
<div class="border-top pt-3">
	<small class="text-muted">
		    Already Have Account?
		<a class='ml-2'href="{% url 'weatherapp:login' %}">
				Sign In 
		</a>
	</small>
</div>
{% endblock %}
